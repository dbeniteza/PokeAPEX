- # ====== Region: Battles =====================================
  id: 24420564302721209082
  identification: 
    title: Battles
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select 
      distinct mn.NAME as MOVE,
      lower(t.IDENTIFIER) as TYPE,
      LISTAGG('<img src="#APP_FILES#move_class/'||mdc.IDENTIFIER||'.png" height="20" style="background-color: grey">', ' ') WITHIN GROUP (ORDER BY m.ID) as CATEGORY ,
      m.POWER,
      m.PP,
      m.ACCURACY,
      m.GENERATION_ID as GENERATION,
      m.PRIORITY,
      InitCap(replace(mt.IDENTIFIER,'-',' ')) as TARGET,
      replace(REGEXP_REPLACE(REGEXP_REPLACE(mep.SHORT_EFFECT,'\{[^\}]+:([^\}]+)\}','\1'), '\[.*?\]', ''),'$effect_chance',m.EFFECT_CHANCE) as EFFECT,
      CASE
      WHEN m.EFFECT_CHANCE IS NOT NULL THEN
        to_char(m.EFFECT_CHANCE)||'%'
      ELSE
        'None'
      END as EFFECT_CHANCE
      from MOVES m
      inner join MOVE_NAMES mn on mn.MOVE_ID = m.ID and mn.local_language_id = 9 -- english
      inner join MOVE_DAMAGE_CLASSES mdc on mdc.ID = m.DAMAGE_CLASS_ID
      inner join TYPES t on t.ID = m.TYPE_ID
      inner join MOVE_TARGETS mt on mt.ID = m.TARGET_ID
      left join MOVE_EFFECT_PROSE mep on mep.MOVE_EFFECT_ID=m.EFFECT_ID and mep.LOCAL_LANGUAGE_ID = 9 -- english -- gen 9 effects are not in data
      where m.ID = :P4_MOVE_ID
      group by mn.NAME,lower(t.IDENTIFIER),m.POWER,m.PP,m.ACCURACY,m.GENERATION_ID,m.PRIORITY,mt.IDENTIFIER,mep.SHORT_EFFECT,m.EFFECT_CHANCE

